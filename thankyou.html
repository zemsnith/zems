<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        background-color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        text-align: center;
      }
      .thank-you {
        margin-bottom: 20px;
      }
      .thank-you img {
        width: 100%;
        max-width: 600px;
        height: auto;
        margin: 0 auto;
        display: block;
      }
      .message {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 20px;
      }
      .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease; /* add transition effect */
      }
      .button:hover {
        background-color: #3e8e41; /* change background color on hover */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* add box shadow on hover */
        transform: scale(1.05); /* add scale effect on hover */
      }
      .button:active {
        transform: translateY(2px) scale(0.95); /* add press effect and scale down */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4); /* add deeper box shadow on active */
      }
      .button:focus {
        outline: none; /* remove outline on focus */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* add box shadow on focus */
      }
      .button:after {
        content: ""; /* add pseudo-element for animation */
        display: block;
        width: 100%;
        height: 100%;
        background-color: #3e8e41; /* same as hover background color */
        opacity: 0;
        transition: opacity 0.3s ease; /* add transition effect */
      }
      .button:hover:after {
        opacity: 1; /* show pseudo-element on hover */
      }

      .shadow {
        transition: box-shadow 0.3s ease;
      }
      .shadow:hover {
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="thank-you">
        <img src="https://user-uploads.perchance.org/file/07d1e88bae1bf4ee78ea445d0ee36e48.png" alt="Flower" class="shadow"/>
      </div>
      <p class="message">Thanks for submitting data. Your data has been submitted successfully.</p>
      <a href="/" class="button">Back to Home</a>
    </div>
  </body>
</html>
